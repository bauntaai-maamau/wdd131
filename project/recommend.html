<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadiVerse Hub</title>
    <script src="scripts/readiverse-hub.js" defer></script>
    <meta name="description" content="WDD 131 â€“ Dynamic Web Fundamentals - Bauntaai Maamau. Book Haven Project.">
    <meta name="author" content="Bauntaai Maamau">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/readiverse-hub.css">
    <link rel="stylesheet" href="styles/readiverse-hub-large.css">
</head>

<body>
    <header>
        <button id="menu"></button>
        <h1>ReadiVerse Hub</h1>
        <nav id="navigation" class="navigation">
            <ul>
                <li><a href="readiverse-hub.html" title="Home" id="homeLink">Home</a></li>
                <!-- <li class="home-only"><a href="#old" title="Old" id="oldLink">Old</a></li>
                <li class="home-only"><a href="#new" title="New" id="newLink">New</a></li> -->
                <li><a href="#" title="New" id="recommendLink">Book Recommendation</a></li>
                <li><a href="contact-us.html" title="New" id="contactLink">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Home</h2>
        <div class="container">

        </div>
        <div class="contact">
            <form method="get" action="book-review.html">
            
                <!-- Book Title -->
                <div class="template">
                    <label for="book-title">Book Title</label>
                    <input type="text" id="book-title" name="book-title" class="typing-box" required>
                </div>
            
                <!-- Author -->
                <div class="template">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" class="typing-box" required>
                </div>
            
                <!-- Genre Select -->
                <div class="template">
                    <label for="genre">Genre</label>
                    <select class="typing-box" id="genre" name="genre" required>
                        <option value="" disabled selected>Choose a Genre...</option>
                        <option value="Fiction">Fiction</option>
                        <option value="Non-Fiction">Non-Fiction</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Biography">Biography</option>
                        <option value="Self-Help">Self-Help</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            
                <!-- Overall Rating -->
                <div class="template">
                    <label>Overall Rating</label>
                    <div class="stars">
                        <div class="star">
                            <label for="star1">&#9733;</label>
                            <input type="radio" id="star1" name="rating" value="1" required>
                        </div>
                        <div class="star">
                            <label for="star2">&#9733;&#9733;</label>
                            <input type="radio" id="star2" name="rating" value="2">
                        </div>
                        <div class="star">
                            <label for="star3">&#9733;&#9733;&#9733;</label>
                            <input type="radio" id="star3" name="rating" value="3">
                        </div>
                        <div class="star">
                            <label for="star4">&#9733;&#9733;&#9733;&#9733;</label>
                            <input type="radio" id="star4" name="rating" value="4">
                        </div>
                        <div class="star">
                            <label for="star5">&#9733;&#9733;&#9733;&#9733;&#9733;</label>
                            <input type="radio" id="star5" name="rating" value="5">
                        </div>
                    </div>
                </div>
            
                <!-- Date Read -->
                <div class="template">
                    <label for="read-date">Date You Finished the Book:</label>
                    <input type="date" id="read-date" name="read-date" required class="typing-box">
                </div>
            
                <!-- Highlights -->
                <div class="template">
                    <label>
                        What did you like about the book? <br>
                        <i>(check all that apply)</i>
                    </label>
            
                    <div class="checkbox-item">
                        <input type="checkbox" id="highlight1" name="highlights" value="Well-Written">
                        <label for="highlight1">Well-Written</label>
                    </div>
            
                    <div class="checkbox-item">
                        <input type="checkbox" id="highlight2" name="highlights" value="Interesting Characters">
                        <label for="highlight2">Interesting Characters</label>
                    </div>
            
                    <div class="checkbox-item">
                        <input type="checkbox" id="highlight3" name="highlights" value="Engaging Plot">
                        <label for="highlight3">Engaging Plot</label>
                    </div>
            
                    <div class="checkbox-item">
                        <input type="checkbox" id="highlight4" name="highlights" value="Thought-Provoking">
                        <label for="highlight4">Thought-Provoking</label>
                    </div>
                </div>
            
                <!-- Written Recommendation -->
                <div class="template">
                    <label for="review">
                        Why do you recommend this book? <span class="optional">(Optional)</span>
                    </label>
                    <textarea id="review" name="review" rows="4" cols="50" class="typing-box"></textarea>
                </div>
            
                <!-- User Name -->
                <div class="template">
                    <label for="username">
                        Your Name <span class="optional">(Optional)</span>
                    </label>
                    <input type="text" id="username" name="username" class="typing-box">
                </div>
            
                <!-- Submit Button -->
                <div class="template">
                    <input type="submit" value="Send Recommendation" class="submit-btn">
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p id="copyright"></p>
        <p id="last-modified"></p>
    </footer>
</body>

</html>
