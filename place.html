<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WK03 Assignment Place</title>
    <script src="scripts/place.js" defer></script>
    <meta name="description" content="WDD 131 – Dynamic Web Fundamentals - Bauntaai Maamau. WK03 Assignment Place.">
    <meta name="author" content="Bauntaai Maamau">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
</head>
<body>
    <header>
        <h1>Kiribati</h1>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-large.jpeg" media="(min-width: 1000px)">
                <source srcset="images/hero-medium.webp" media="(min-width: 500px)">
                <img src="images/hero-large.jpeg" alt="Tarawa Kiribati" width="500" height="250">
            </picture>
        </div>
        <div class="big-box">
            <div class="data-box">
                <div class="data-header">
                    <h2>Data</h2>
                </div>
                <div class="data-item">
                    <span class="data-text">Area:</span>
                    <span class="data-value"> 11,22 sq km</span>
                </div>
                <div class="data-item">
                    <span class="data-text">Population:</span>
                    <span class="data-value"> 115,012</span>
                </div>
                <div class="data-item">
                    <span class="data-text">Capital:</span>
                    <span class="data-value"> Tarawa</span>
                </div>
                <div class="data-item">
                    <span class="data-text">Language:</span>
                    <span class="data-value"> Gilbertese</span>
                </div>
                <div class="data-item">
                    <span class="data-text">Currency:</span>
                    <span class="data-value"> AUD</span>
                </div>
                <div class="data-item">
                    <span class="data-text">Time Zone:</span>
                    <span class="data-value"> UTC+14</span>
                </div>
                <div class="data-item">
                    <span class="data-text">Phone Code:</span>
                    <span class="data-value"> +686</span>
                </div>
                <div class="data-item">
                    <span class="data-text">Internet TLD:</span>
                    <span class="data-value"> .ki</span>
                </div>
            </div>
            <div class="weather-box">
                <div class="weather-header">
                    <h2>Weather</h2>
                    <figure class="weather-icon">
                        <img src="images/weather-icon.svg" alt="Weather Icon" width="100">
                    </figure>
                </div>
                <div class="weather-item">
                    <span class="weather-text">Temperature:</span>
                    <span class="weather-value"> 29 °C</span>
                </div>
                <div class="weather-item">
                    <span class="weather-text">Condition:</span>
                    <span class="weather-value"> Partly Cloudy</span>
                </div>
                <div class="weather-item">
                    <span class="weather-text">Wind:</span>
                    <span class="weather-value"> 31 km/h</span>
                </div>
                <div class="weather-item">
                    <span class="weather-text">Wind Chill:</span>
                    <span class="weather-value"> 27.8 °C</span>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p id="copyright"></p>
        <p id="last-modified"></p>
    </footer>
</body>
</html>
